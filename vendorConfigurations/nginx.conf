user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ✅ Suppression du format custom "main" — on garde le log simple
    access_log  /var/log/nginx/access.log;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65s;
    server_names_hash_bucket_size 128;

    map $http_host $this_host {
        "" $host;
        default $http_host;
    }
    map $http_x_forwarded_proto $the_scheme {
        default $http_x_forwarded_proto;
        "" $scheme;
    }
    map $http_x_forwarded_host $the_host {
        default $http_x_forwarded_host;
        "" $this_host;
    }
    map $arg_v $asset_immutable {
        "" "";
        default "immutable";
    }
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # --- BACKEND SERVERS DEFINITIONS ---
        set $rest_api_backend restapi:5001;
        set $ws_api_backend wsapi:8080;
        # -----------------------------------

        server_tokens off;

        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "no-referrer" always;

        client_max_body_size 10M;
        client_body_timeout 300s;

        gzip on;
        gzip_vary on;
        gzip_comp_level 4;
        gzip_min_length 256;
        gzip_types text/plain text/css application/javascript application/json application/xml;

        root /var/www/app;
        index index.html;

        resolver 127.0.0.11;

        location ~* ^/api {
            proxy_pass http://restapi:5001;
            proxy_http_version 1.1;
            proxy_redirect off;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $the_host;
            proxy_set_header X-Forwarded-Proto $the_scheme;
            proxy_read_timeout 180s;
            proxy_buffering off;
        }


        location ~* ^/wsapi {
            rewrite /wsapi/?(.*) /api/$1 break;
            proxy_pass http://$ws_api_backend;
            proxy_http_version 1.1;
            proxy_redirect off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $the_host;
            proxy_set_header X-Forwarded-Proto $the_scheme;
            proxy_read_timeout 180s;
            proxy_buffering off;
        }

        location = /health {
            access_log off;
            add_header 'Content-Type' 'application/json';
            return 200 '{"status":"UP"}';
        }

        try_files $uri /index.html;
    }
}
